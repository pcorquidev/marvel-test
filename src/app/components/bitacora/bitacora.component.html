<div>
    <h2>Bit√°cora de Servicios</h2>
    <table mat-table [dataSource]="bitacora" class="mat-elevation-z8">
        <!-- Nombre del Servicio Column -->
        <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef> Nombre del Servicio </th>
            <td mat-cell *matCellDef="let entry"> {{ entry.service }} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let entry"> {{ entry.date }} </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
